%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 358.046796
Camera.fy: 348.970197
Camera.cx: 356.895335
Camera.cy: 188.596037

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 672
Camera.height: 376

# Camera frames per second 
Camera.fps: 30.0

# stereo baseline times fx m X pixel
Camera.bf: 42.96

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 35

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
#--------------------------------------------------------------------------------------------
LEFT.height: 376
LEFT.width: 672
LEFT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data:[-0.162911, 0.020345, 0.002033, 0.000792, 0.000000]
LEFT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [358.046796, 0.000000, 348.970197, 0.000000, 356.895335, 188.596037, 0.000000, 0.000000, 1.000000]
LEFT.R:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [0.999985, -0.003809, 0.003837, 0.003747, 0.999867, 0.015885, -0.003897, -0.015870, 0.999866]
LEFT.P:  !!opencv-matrix
   rows: 3
   cols: 4
   dt: d
   data: [342.944292, 0.000000, 355.561680, 0.000000, 0.000000, 342.944292, 183.207916, 0.000000, 0.000000, 0.000000, 1.000000, 0.000000]

RIGHT.height: 376
RIGHT.width: 672
RIGHT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data:[-0.167895, 0.025645, -0.000010, 0.002589, 0.000000]
RIGHT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [361.129419, 0.000000, 333.766136, 0.000000, 358.759621, 176.540246, 0.000000, 0.000000, 1.000000]
RIGHT.R:  !!opencv-matrix
   rows: 3
